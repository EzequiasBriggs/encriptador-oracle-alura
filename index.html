<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Logo.png"  alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <div>
                <h6 class="informacion">
                    solo letras minusculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar"  onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>

            </div>
        </section>
        <section>
            <textarea class="mensaje"  cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" >Copiar</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
